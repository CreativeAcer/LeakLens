<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;family=Syne:wght@700;800&amp;display=swap');
    </style>

    <radialGradient id="bgLeft" cx="20%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0d1e2e"/>
      <stop offset="100%" stop-color="#060a0f"/>
    </radialGradient>

    <radialGradient id="glowCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="lensGrad" cx="38%" cy="36%" r="65%">
      <stop offset="0%" stop-color="#0b2233"/>
      <stop offset="100%" stop-color="#060e16"/>
    </radialGradient>

    <radialGradient id="lensHalo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0"/>
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <clipPath id="lc">
      <circle cx="920" cy="320" r="195"/>
    </clipPath>

    <!-- Noise texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="overlay" result="blend"/>
      <feComposite in="blend" in2="SourceGraphic" operator="in"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgLeft)"/>

  <!-- Noise overlay -->
  <rect width="1280" height="640" fill="#060a0f" opacity="0.3" filter="url(#noise)"/>

  <!-- Center glow wash -->
  <ellipse cx="640" cy="320" rx="700" ry="400" fill="url(#glowCenter)"/>

  <!-- Grid lines - full width -->
  <g stroke="#0c1e2c" stroke-width="1">
    <line x1="0"    y1="80"  x2="1280" y2="80"/>
    <line x1="0"    y1="160" x2="1280" y2="160"/>
    <line x1="0"    y1="240" x2="1280" y2="240"/>
    <line x1="0"    y1="320" x2="1280" y2="320"/>
    <line x1="0"    y1="400" x2="1280" y2="400"/>
    <line x1="0"    y1="480" x2="1280" y2="480"/>
    <line x1="0"    y1="560" x2="1280" y2="560"/>
    <line x1="160"  y1="0"   x2="160"  y2="640"/>
    <line x1="320"  y1="0"   x2="320"  y2="640"/>
    <line x1="480"  y1="0"   x2="480"  y2="640"/>
    <line x1="640"  y1="0"   x2="640"  y2="640"/>
    <line x1="800"  y1="0"   x2="800"  y2="640"/>
    <line x1="960"  y1="0"   x2="960"  y2="640"/>
    <line x1="1120" y1="0"   x2="1120" y2="640"/>
  </g>

  <!-- Left vertical accent line -->
  <line x1="80" y1="0" x2="80" y2="640" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.12"/>

  <!-- Top + bottom edge accent lines -->
  <line x1="0" y1="2"   x2="1280" y2="2"   stroke="#00d4ff" stroke-width="2" stroke-opacity="0.4"/>
  <line x1="0" y1="638" x2="1280" y2="638" stroke="#00d4ff" stroke-width="2" stroke-opacity="0.4"/>

  <!-- Diagonal slash accent -->
  <line x1="530" y1="0" x2="680" y2="640" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.06"/>
  <line x1="560" y1="0" x2="710" y2="640" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.04"/>

  <!-- ── RIGHT: Magnifier ── -->

  <!-- Outer halo -->
  <circle cx="920" cy="320" r="230" fill="url(#lensHalo)"/>

  <!-- Dashed orbit ring -->
  <circle cx="920" cy="320" r="222" fill="none" stroke="#00d4ff" stroke-width="1" stroke-dasharray="8 5" stroke-opacity="0.2"/>

  <!-- Main lens ring -->
  <circle cx="920" cy="320" r="198" fill="none" stroke="#00d4ff" stroke-width="2.5" stroke-opacity="0.9" filter="url(#glow)"/>

  <!-- Lens body -->
  <circle cx="920" cy="320" r="195" fill="url(#lensGrad)"/>

  <!-- Inner ring -->
  <circle cx="920" cy="320" r="148" fill="none" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.2"/>

  <!-- Scan lines inside lens -->
  <g clip-path="url(#lc)" opacity="0.06">
    <line x1="724" y1="260" x2="1116" y2="260" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="724" y1="280" x2="1116" y2="280" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="724" y1="300" x2="1116" y2="300" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="724" y1="320" x2="1116" y2="320" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="724" y1="340" x2="1116" y2="340" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="724" y1="360" x2="1116" y2="360" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="724" y1="380" x2="1116" y2="380" stroke="#00d4ff" stroke-width="1.5"/>
  </g>

  <!-- Active scan line -->
  <g clip-path="url(#lc)">
    <line x1="724" y1="320" x2="1116" y2="320" stroke="#00d4ff" stroke-width="2" stroke-opacity="0.45"/>
  </g>

  <!-- Crosshair -->
  <g stroke="#00d4ff" stroke-width="1.5" stroke-opacity="0.4">
    <line x1="724" y1="320" x2="790" y2="320"/>
    <line x1="1050" y1="320" x2="1116" y2="320"/>
    <line x1="920" y1="124" x2="920" y2="190"/>
    <line x1="920" y1="450" x2="920" y2="516"/>
  </g>

  <!-- Tick marks -->
  <g stroke="#00d4ff" stroke-width="2.5" stroke-opacity="0.7">
    <line x1="920" y1="118" x2="920" y2="108"/>
    <line x1="920" y1="522" x2="920" y2="532"/>
    <line x1="718"  y1="320" x2="708"  y2="320"/>
    <line x1="1122" y1="320" x2="1132" y2="320"/>
  </g>

  <!-- Drop / leak motif inside lens -->
  <path d="M920 252 C902 276, 880 296, 880 318 C880 344, 898 364, 920 364 C942 364, 960 344, 960 318 C960 296, 938 276, 920 252 Z"
        fill="none" stroke="#00d4ff" stroke-width="2.5" stroke-opacity="0.9" filter="url(#glow)"/>
  <path d="M920 255 C903 278, 883 297, 883 318 C883 342, 900 361, 920 361 C940 361, 957 342, 957 318 C957 297, 937 278, 920 255 Z"
        fill="#00d4ff" fill-opacity="0.09"/>
  <ellipse cx="909" cy="308" rx="7" ry="12" fill="#00d4ff" fill-opacity="0.22" transform="rotate(-15 909 308)"/>

  <!-- Handle -->
  <line x1="1083" y1="483" x2="1148" y2="558" stroke="#00d4ff" stroke-width="18" stroke-linecap="round" stroke-opacity="0.85" filter="url(#glow)"/>
  <line x1="1083" y1="483" x2="1148" y2="558" stroke="#000d16" stroke-width="7" stroke-linecap="round" opacity="0.5"/>

  <!-- ── LEFT: Text content ── -->

  <!-- Small label above title -->
  <text x="110" y="226"
        font-family="'JetBrains Mono', 'Courier New', monospace"
        font-size="13"
        letter-spacing="5"
        fill="#00d4ff"
        fill-opacity="0.7">// OPEN SOURCE</text>

  <!-- Main title -->
  <text x="106" y="322"
        font-family="'Syne', 'Arial Black', sans-serif"
        font-weight="800"
        font-size="96"
        letter-spacing="-1"
        fill="#eaf2ff">LEAK</text>
  <text x="388" y="322"
        font-family="'Syne', 'Arial Black', sans-serif"
        font-weight="800"
        font-size="96"
        letter-spacing="-1"
        fill="#00d4ff"
        filter="url(#glowStrong)">LENS</text>

  <!-- Underline accent -->
  <line x1="106" y1="336" x2="560" y2="336" stroke="#00d4ff" stroke-width="2" stroke-opacity="0.35"/>

  <!-- Tagline -->
  <text x="108" y="378"
        font-family="'JetBrains Mono', 'Courier New', monospace"
        font-size="16"
        letter-spacing="2"
        fill="#7a9ab5">CREDENTIAL EXPOSURE SCANNER</text>

  <!-- Feature pills -->
  <g font-family="'JetBrains Mono', 'Courier New', monospace" font-size="12" letter-spacing="1">

    <!-- Pill 1 -->
    <rect x="108" y="418" width="148" height="28" rx="4" fill="#00d4ff" fill-opacity="0.07" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.3"/>
    <text x="122" y="436" fill="#00d4ff" fill-opacity="0.85">Real-time scan</text>

    <!-- Pill 2 -->
    <rect x="266" y="418" width="138" height="28" rx="4" fill="#00d4ff" fill-opacity="0.07" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.3"/>
    <text x="280" y="436" fill="#00d4ff" fill-opacity="0.85">16+ patterns</text>

    <!-- Pill 3 -->
    <rect x="414" y="418" width="128" height="28" rx="4" fill="#00d4ff" fill-opacity="0.07" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.3"/>
    <text x="428" y="436" fill="#00d4ff" fill-opacity="0.85">Browser UI</text>

  </g>

  <!-- Bottom: GitHub label -->
  <text x="108" y="540"
        font-family="'JetBrains Mono', 'Courier New', monospace"
        font-size="13"
        letter-spacing="2"
        fill="#3a5570">github.com / LeakLens</text>

  <!-- Corner brackets -->
  <g stroke="#00d4ff" stroke-width="1.5" stroke-opacity="0.35" fill="none">
    <polyline points="20,20 20,50 50,50"/>
    <polyline points="1260,20 1260,50 1230,50"/>
    <polyline points="20,620 20,590 50,590"/>
    <polyline points="1260,620 1260,590 1230,590"/>
  </g>

  <!-- Version tag -->
  <text x="1250" y="36"
        font-family="'JetBrains Mono', 'Courier New', monospace"
        font-size="11"
        fill="#00d4ff"
        fill-opacity="0.4"
        text-anchor="end">v1.0.0</text>
</svg>
