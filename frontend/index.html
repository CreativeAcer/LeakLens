<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeakLens ‚Äî Credential Exposure Scanner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/svg+xml" href="Assets/leaklens-logo.svg" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:        #0a0c0f;
      --bg2:       #0f1218;
      --bg3:       #151921;
      --border:    #1e2530;
      --border2:   #263040;
      --text:      #c8d6e8;
      --text-dim:  #5a6b80;
      --text-bright: #eaf2ff;
      --accent:    #00d4ff;
      --accent2:   #0099bb;
      --high:      #ff4d6a;
      --high-bg:   rgba(255,77,106,0.08);
      --med:       #ffb830;
      --med-bg:    rgba(255,184,48,0.08);
      --low:       #4dffb8;
      --low-bg:    rgba(77,255,184,0.06);
      --mono:      'JetBrains Mono', monospace;
      --sans:      'Syne', sans-serif;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: var(--mono);
      font-size: 13px;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* ‚îÄ‚îÄ Scanline overlay ‚îÄ‚îÄ */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,212,255,0.013) 2px,
        rgba(0,212,255,0.013) 4px
      );
      pointer-events: none;
      z-index: 9999;
    }

    /* ‚îÄ‚îÄ Layout ‚îÄ‚îÄ */
    .shell {
      display: grid;
      grid-template-rows: auto 1fr;
      grid-template-columns: 300px 1fr;
      grid-template-areas:
        "header header"
        "sidebar main";
      min-height: 100vh;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    header {
      grid-area: header;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 28px;
      background: var(--bg2);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-mark {
      width: 36px;
      height: 36px;
      border: 2px solid var(--accent);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--sans);
      font-weight: 800;
      font-size: 16px;
      color: var(--accent);
      box-shadow: 0 0 12px rgba(0,212,255,0.3), inset 0 0 8px rgba(0,212,255,0.05);
      animation: pulse-border 3s ease-in-out infinite;
    }

    @keyframes pulse-border {
      0%, 100% { box-shadow: 0 0 12px rgba(0,212,255,0.3), inset 0 0 8px rgba(0,212,255,0.05); }
      50%       { box-shadow: 0 0 20px rgba(0,212,255,0.5), inset 0 0 12px rgba(0,212,255,0.1); }
    }

    .logo-text {
      font-family: var(--sans);
    }

    .logo-text h1 {
      font-size: 18px;
      font-weight: 800;
      color: var(--text-bright);
      letter-spacing: 0.05em;
    }

    .logo-text span {
      font-size: 11px;
      color: var(--text-dim);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .header-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-dim);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .status-dot.scanning {
      background: var(--accent);
      box-shadow: 0 0 8px var(--accent);
      animation: blink 1s ease-in-out infinite;
    }

    .status-dot.done {
      background: var(--low);
      box-shadow: 0 0 8px var(--low);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.3; }
    }

    /* ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ */
    aside {
      grid-area: sidebar;
      background: var(--bg2);
      border-right: 1px solid var(--border);
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: sticky;
      top: 65px;
      height: calc(100vh - 65px);
      overflow-y: auto;
    }

    .panel {
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .panel-header {
      padding: 10px 14px;
      background: rgba(0,212,255,0.04);
      border-bottom: 1px solid var(--border);
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 500;
    }

    .panel-body {
      padding: 14px;
    }

    label {
      display: block;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-dim);
      margin-bottom: 6px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border2);
      border-radius: 4px;
      padding: 8px 10px;
      color: var(--text-bright);
      font-family: var(--mono);
      font-size: 12px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      margin-bottom: 12px;
    }

    input:focus {
      border-color: var(--accent2);
      box-shadow: 0 0 0 2px rgba(0,212,255,0.1);
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: var(--mono);
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      color: #000;
    }

    .btn-primary:hover:not(:disabled) {
      background: #33ddff;
      box-shadow: 0 0 16px rgba(0,212,255,0.4);
    }

    .btn-primary:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-danger {
      background: transparent;
      color: var(--high);
      border: 1px solid var(--high);
      margin-top: 8px;
    }

    .btn-danger:hover:not(:disabled) {
      background: var(--high-bg);
      box-shadow: 0 0 12px rgba(255,77,106,0.2);
    }

    .btn-danger:disabled { opacity: 0.3; cursor: not-allowed; }

    /* ‚îÄ‚îÄ Stats ‚îÄ‚îÄ */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .stat-card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px;
      text-align: center;
    }

    .stat-card .value {
      font-family: var(--sans);
      font-size: 24px;
      font-weight: 800;
      line-height: 1;
      color: var(--text-bright);
      transition: color 0.3s;
    }

    .stat-card .value.has-hits { color: var(--high); }

    .stat-card .label {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 4px;
      margin-bottom: 0;
    }

    /* Risk breakdown */
    .risk-bar { margin-top: 4px; }
    .risk-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      font-size: 11px;
    }

    .risk-label {
      width: 48px;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 0.1em;
    }

    .risk-label.HIGH  { color: var(--high); }
    .risk-label.MEDIUM { color: var(--med); }
    .risk-label.LOW   { color: var(--low); }

    .risk-track {
      flex: 1;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
    }

    .risk-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 0.5s ease;
    }

    .risk-fill.HIGH   { background: var(--high); box-shadow: 0 0 6px var(--high); }
    .risk-fill.MEDIUM { background: var(--med);  box-shadow: 0 0 6px var(--med); }
    .risk-fill.LOW    { background: var(--low);  box-shadow: 0 0 6px var(--low); }

    .risk-count { min-width: 24px; text-align: right; color: var(--text-dim); font-size: 11px; }

    /* Progress */
    .progress-wrap {
      margin-top: 4px;
    }

    .progress-track {
      width: 100%;
      height: 3px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 2px;
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 0 0 6px var(--accent);
    }

    .progress-fill.indeterminate {
      width: 60% !important;
      animation: progress-slide 1.5s ease-in-out infinite;
    }

    @keyframes progress-slide {
      0%   { transform: translateX(-100%); }
      100% { transform: translateX(200%); }
    }

    .progress-text {
      font-size: 10px;
      color: var(--text-dim);
      margin-top: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* ‚îÄ‚îÄ Main area ‚îÄ‚îÄ */
    main {
      grid-area: main;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 2px;
      padding: 12px 20px 0;
      border-bottom: 1px solid var(--border);
      background: var(--bg2);
    }

    .tab {
      padding: 8px 16px;
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-dim);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-color 0.2s;
      user-select: none;
    }

    .tab:hover { color: var(--text); }

    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .tab-badge {
      background: var(--high);
      color: #fff;
      border-radius: 8px;
      font-size: 9px;
      padding: 1px 5px;
      margin-left: 5px;
      font-weight: 700;
    }

    /* Tab panels */
    .tab-panel { display: none; flex: 1; overflow: hidden; }
    .tab-panel.active { display: flex; flex-direction: column; }

    /* ‚îÄ‚îÄ Findings table ‚îÄ‚îÄ */
    .findings-wrap {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
    }

    .findings-toolbar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 4px 12px;
      border-radius: 20px;
      border: 1px solid var(--border2);
      background: transparent;
      color: var(--text-dim);
      font-family: var(--mono);
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn.active-HIGH  { border-color: var(--high); color: var(--high); background: var(--high-bg); }
    .filter-btn.active-MEDIUM { border-color: var(--med); color: var(--med); background: var(--med-bg); }
    .filter-btn.active-LOW   { border-color: var(--low); color: var(--low); background: var(--low-bg); }
    .filter-btn.active-ALL   { border-color: var(--accent); color: var(--accent); }

    .search-input {
      margin-left: auto;
      width: 200px;
      margin-bottom: 0;
      padding: 5px 10px;
      font-size: 11px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }

    .empty-state .icon { font-size: 48px; margin-bottom: 12px; opacity: 0.4; }
    .empty-state p { font-size: 13px; }

    /* Table */
    .findings-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    .findings-table thead th {
      text-align: left;
      padding: 8px 10px;
      font-size: 10px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-dim);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 10;
    }

    .findings-table tbody tr {
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.15s;
      animation: row-in 0.3s ease both;
    }

    @keyframes row-in {
      from { opacity: 0; transform: translateX(-8px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    .findings-table tbody tr:hover { background: rgba(0,212,255,0.04); }

    .findings-table td {
      padding: 9px 10px;
      vertical-align: middle;
      max-width: 0;
    }

    .findings-table td.filename {
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--text-bright);
      font-weight: 500;
    }

    .findings-table td.path {
      max-width: 240px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--text-dim);
      font-size: 11px;
    }

    .findings-table td.findings-cell {
      max-width: 280px;
    }

    .risk-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 0.1em;
    }

    .risk-badge.HIGH   { background: var(--high-bg); color: var(--high); border: 1px solid rgba(255,77,106,0.3); }
    .risk-badge.MEDIUM { background: var(--med-bg);  color: var(--med);  border: 1px solid rgba(255,184,48,0.3); }
    .risk-badge.LOW    { background: var(--low-bg);  color: var(--low);  border: 1px solid rgba(77,255,184,0.3); }

    .finding-tag {
      display: inline-block;
      background: rgba(0,212,255,0.07);
      border: 1px solid rgba(0,212,255,0.2);
      border-radius: 3px;
      padding: 1px 6px;
      font-size: 10px;
      color: var(--accent);
      margin: 1px;
      white-space: nowrap;
    }

    /* ‚îÄ‚îÄ Log panel ‚îÄ‚îÄ */
    .log-wrap {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
      font-family: var(--mono);
      font-size: 12px;
    }

    .log-entry {
      padding: 3px 0;
      border-bottom: 1px solid rgba(255,255,255,0.03);
      display: flex;
      gap: 10px;
      animation: row-in 0.2s ease both;
    }

    .log-time { color: var(--text-dim); flex-shrink: 0; font-size: 11px; }
    .log-msg  { color: var(--text); word-break: break-all; }
    .log-msg.err { color: var(--high); }

    /* ‚îÄ‚îÄ Detail drawer ‚îÄ‚îÄ */
    .drawer-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s;
    }

    .drawer-overlay.open {
      opacity: 1;
      pointer-events: all;
    }

    .drawer {
      position: fixed;
      right: -500px;
      top: 0;
      bottom: 0;
      width: 480px;
      background: var(--bg2);
      border-left: 1px solid var(--border2);
      z-index: 201;
      overflow-y: auto;
      transition: right 0.3s cubic-bezier(0.22, 1, 0.36, 1);
      padding: 24px;
    }

    .drawer.open { right: 0; }

    .drawer-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: var(--bg3);
      border: 1px solid var(--border);
      color: var(--text-dim);
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      font-family: var(--mono);
      font-size: 11px;
      transition: all 0.2s;
    }
    .drawer-close:hover { color: var(--text); border-color: var(--border2); }

    .drawer h2 {
      font-family: var(--sans);
      font-size: 16px;
      font-weight: 700;
      color: var(--text-bright);
      margin-bottom: 4px;
      padding-right: 48px;
      word-break: break-all;
    }

    .drawer-section {
      margin-top: 20px;
    }

    .drawer-section h3 {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .detail-row {
      display: flex;
      gap: 8px;
      margin-bottom: 7px;
      font-size: 12px;
    }

    .detail-key {
      min-width: 110px;
      color: var(--text-dim);
      font-size: 11px;
    }

    .detail-val {
      color: var(--text-bright);
      word-break: break-all;
    }

    .drawer .finding-tag { font-size: 11px; padding: 3px 8px; }

    /* ‚îÄ‚îÄ Scrollbar ‚îÄ‚îÄ */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-dim); }
  </style>
</head>
<body>

<div class="shell">

  <!-- ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ -->
  <header>
    <div class="logo">
      <div class="logo-mark">
        <img src="Assets/leaklens-logo.svg" alt="LL" style="height:42px;width:42px;border-radius:6px;" />
      </div>
      <div class="logo-text">
        <h1>LeakLens</h1>
        <span>Credential Exposure Scanner</span>
      </div>
    </div>
    <div class="header-status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Idle</span>
    </div>
  </header>

  <!-- ‚îÄ‚îÄ SIDEBAR ‚îÄ‚îÄ -->
  <aside>

    <!-- Scan config -->
    <div class="panel">
      <div class="panel-header">‚¨° Scan Configuration</div>
      <div class="panel-body">
        <label>File Share Path</label>
        <input type="text" id="scanPath" placeholder="\\server\share or C:\path" />

        <label>Max File Size (MB)</label>
        <input type="number" id="maxFileSizeMB" value="10" min="1" max="500" />

        <button class="btn btn-primary" id="startBtn" onclick="startScan()">
          <span>‚ñ∂</span> Start Scan
        </button>
        <button class="btn btn-danger" id="stopBtn" onclick="stopScan()" disabled>
          <span>‚ñ†</span> Stop Scan
        </button>
      </div>
    </div>

    <!-- Stats -->
    <div class="panel">
      <div class="panel-header">‚¨° Statistics</div>
      <div class="panel-body">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="value" id="statScanned">0</div>
            <div class="label">Scanned</div>
          </div>
          <div class="stat-card">
            <div class="value" id="statFindings">0</div>
            <div class="label">Findings</div>
          </div>
        </div>

        <div class="progress-wrap" style="margin-top:12px;">
          <div class="progress-track">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="progress-text" id="progressText">‚Äî</div>
        </div>
      </div>
    </div>

    <!-- Risk breakdown -->
    <div class="panel">
      <div class="panel-header">‚¨° Risk Breakdown</div>
      <div class="panel-body risk-bar">
        <div class="risk-row">
          <span class="risk-label HIGH">HIGH</span>
          <div class="risk-track"><div class="risk-fill HIGH" id="riskFillHigh" style="width:0%"></div></div>
          <span class="risk-count" id="riskCountHigh">0</span>
        </div>
        <div class="risk-row">
          <span class="risk-label MEDIUM">MED</span>
          <div class="risk-track"><div class="risk-fill MEDIUM" id="riskFillMed" style="width:0%"></div></div>
          <span class="risk-count" id="riskCountMed">0</span>
        </div>
        <div class="risk-row">
          <span class="risk-label LOW">LOW</span>
          <div class="risk-track"><div class="risk-fill LOW" id="riskFillLow" style="width:0%"></div></div>
          <span class="risk-count" id="riskCountLow">0</span>
        </div>
      </div>
    </div>

  </aside>

  <!-- ‚îÄ‚îÄ MAIN ‚îÄ‚îÄ -->
  <main>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" onclick="switchTab('findings')">
        Findings <span class="tab-badge" id="findingsBadge" style="display:none">0</span>
      </div>
      <div class="tab" onclick="switchTab('log')">Live Log</div>
    </div>

    <!-- Findings tab -->
    <div class="tab-panel active" id="tab-findings">
      <div class="findings-wrap">
        <div class="findings-toolbar">
          <button class="filter-btn active-ALL" onclick="setFilter('ALL')" id="fAll">All</button>
          <button class="filter-btn" onclick="setFilter('HIGH')" id="fHigh">High</button>
          <button class="filter-btn" onclick="setFilter('MEDIUM')" id="fMed">Medium</button>
          <button class="filter-btn" onclick="setFilter('LOW')" id="fLow">Low</button>
          <input type="text" class="search-input" placeholder="Search filename or path‚Ä¶" oninput="renderTable()" id="searchInput" />
        </div>

        <div class="empty-state" id="emptyState">
          <div class="icon">üîç</div>
          <p>Configure a path and start a scan to see findings here.</p>
        </div>

        <table class="findings-table" id="findingsTable" style="display:none">
          <thead>
            <tr>
              <th style="width:70px">Risk</th>
              <th>Filename</th>
              <th>Path</th>
              <th>Size</th>
              <th>Findings</th>
              <th>Modified</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Log tab -->
    <div class="tab-panel" id="tab-log">
      <div class="log-wrap" id="logWrap"></div>
    </div>

  </main>
</div>

<!-- ‚îÄ‚îÄ DETAIL DRAWER ‚îÄ‚îÄ -->
<div class="drawer-overlay" id="drawerOverlay" onclick="closeDrawer()"></div>
<div class="drawer" id="drawer">
  <button class="drawer-close" onclick="closeDrawer()">‚úï Close</button>
  <div id="drawerContent"></div>
</div>

<script>
  const API = 'http://localhost:3000/api';

  let findings      = [];
  let activeFilter  = 'ALL';
  let scanning      = false;
  let eventSource   = null;
  let riskCounts    = { HIGH: 0, MEDIUM: 0, LOW: 0 };

  // ‚îÄ‚îÄ Tab switching ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function switchTab(name) {
    document.querySelectorAll('.tab').forEach((t, i) => {
      t.classList.toggle('active', t.textContent.trim().startsWith(name === 'findings' ? 'F' : 'L'));
    });
    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
    document.getElementById('tab-' + name).classList.add('active');
  }

  // ‚îÄ‚îÄ Filter ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function setFilter(f) {
    activeFilter = f;
    ['ALL','HIGH','MEDIUM','LOW'].forEach(x => {
      const btn = document.getElementById('f' + (x === 'ALL' ? 'All' : x === 'MEDIUM' ? 'Med' : x.charAt(0) + x.slice(1).toLowerCase()));
      if (btn) btn.className = 'filter-btn' + (x === f ? ' active-' + f : '');
    });
    renderTable();
  }

  // ‚îÄ‚îÄ Start scan ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  async function startScan() {
    const scanPath = document.getElementById('scanPath').value.trim();
    const maxFileSizeMB = parseInt(document.getElementById('maxFileSizeMB').value) || 10;

    if (!scanPath) {
      alert('Please enter a file share path.');
      return;
    }

    // Reset state
    findings   = [];
    riskCounts = { HIGH: 0, MEDIUM: 0, LOW: 0 };
    document.getElementById('tableBody').innerHTML = '';
    document.getElementById('logWrap').innerHTML   = '';
    document.getElementById('statScanned').textContent  = '0';
    document.getElementById('statFindings').textContent = '0';
    updateRiskBars();
    setStatus('scanning');

    try {
      const res = await fetch(`${API}/scan`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ scanPath, maxFileSizeMB })
      });
      const data = await res.json();
      if (!res.ok) { alert(data.error); setStatus('idle'); return; }
    } catch(e) {
      alert('Cannot reach backend. Is it running?\n' + e.message);
      setStatus('idle');
      return;
    }

    // Connect SSE
    if (eventSource) eventSource.close();
    eventSource = new EventSource(`${API}/stream`);

    eventSource.addEventListener('progress', e => {
      const d = JSON.parse(e.data);
      document.getElementById('statScanned').textContent = d.scanned;
      if (d.current) {
        document.getElementById('progressText').textContent = d.current;
      }
      const pf = document.getElementById('progressFill');
      pf.classList.add('indeterminate');
    });

    eventSource.addEventListener('finding', e => {
      const d = JSON.parse(e.data);
      findings.push(d);
      riskCounts[d.riskLevel] = (riskCounts[d.riskLevel] || 0) + 1;

      const count = findings.length;
      document.getElementById('statFindings').textContent = count;
      document.getElementById('statFindings').classList.toggle('has-hits', count > 0);

      const badge = document.getElementById('findingsBadge');
      badge.style.display = 'inline';
      badge.textContent = count;

      updateRiskBars();
      appendRow(d);
    });

    eventSource.addEventListener('log', e => {
      const d = JSON.parse(e.data);
      appendLog(d.message, false);
    });

    eventSource.addEventListener('error', e => {
      try {
        const d = JSON.parse(e.data);
        appendLog(d.message, true);
      } catch (_) {}
    });

    eventSource.addEventListener('summary', e => {
      const d = JSON.parse(e.data);
      appendLog(`‚úî Scan complete ‚Äî ${d.scanned} files scanned, ${d.hits} findings. Report: ${d.reportFile}`, false);
    });

    eventSource.addEventListener('done', e => {
      setStatus('done');
      eventSource.close();
      eventSource = null;
      document.getElementById('progressFill').classList.remove('indeterminate');
      document.getElementById('progressFill').style.width = '100%';
      document.getElementById('progressText').textContent = 'Scan complete';
    });

    eventSource.onerror = () => {
      if (!scanning) return;
      appendLog('SSE connection lost.', true);
      setStatus('idle');
    };
  }

  // ‚îÄ‚îÄ Stop scan ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  async function stopScan() {
    await fetch(`${API}/scan/stop`, { method: 'POST' }).catch(() => {});
    setStatus('idle');
    if (eventSource) { eventSource.close(); eventSource = null; }
  }

  // ‚îÄ‚îÄ Status ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function setStatus(state) {
    scanning = state === 'scanning';
    const dot  = document.getElementById('statusDot');
    const text = document.getElementById('statusText');
    const startBtn = document.getElementById('startBtn');
    const stopBtn  = document.getElementById('stopBtn');

    dot.className  = 'status-dot' + (state === 'scanning' ? ' scanning' : state === 'done' ? ' done' : '');
    text.textContent = state === 'scanning' ? 'Scanning‚Ä¶' : state === 'done' ? 'Complete' : 'Idle';
    startBtn.disabled = scanning;
    stopBtn.disabled  = !scanning;
  }

  // ‚îÄ‚îÄ Risk bars ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function updateRiskBars() {
    const total = findings.length || 1;
    ['HIGH','MEDIUM','LOW'].forEach(r => {
      const c = riskCounts[r] || 0;
      const key = r === 'MEDIUM' ? 'Med' : r.charAt(0) + r.slice(1).toLowerCase();
      document.getElementById('riskFill' + key).style.width = (c / total * 100) + '%';
      document.getElementById('riskCount' + key).textContent = c;
    });
  }

  // ‚îÄ‚îÄ Table rendering ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function renderTable() {
    const search = document.getElementById('searchInput').value.toLowerCase();
    const tbody  = document.getElementById('tableBody');
    tbody.innerHTML = '';

    const filtered = findings.filter(f => {
      const matchFilter = activeFilter === 'ALL' || f.riskLevel === activeFilter;
      const matchSearch = !search ||
        f.fileName.toLowerCase().includes(search) ||
        f.fullPath.toLowerCase().includes(search);
      return matchFilter && matchSearch;
    });

    const empty = document.getElementById('emptyState');
    const table = document.getElementById('findingsTable');

    if (filtered.length === 0) {
      empty.style.display = 'block';
      table.style.display = 'none';
      if (findings.length === 0) {
        empty.innerHTML = '<div class="icon">üîç</div><p>Configure a path and start a scan to see findings here.</p>';
      } else {
        empty.innerHTML = '<div class="icon">‚úì</div><p>No findings match current filters.</p>';
      }
    } else {
      empty.style.display = 'none';
      table.style.display = 'table';
      filtered.forEach(f => appendRow(f, tbody));
    }
  }

  function appendRow(f, tbody) {
    // If no tbody passed, live-append to existing
    const t = tbody || document.getElementById('tableBody');
    if (!tbody) {
      // Check filter matches
      const search = document.getElementById('searchInput').value.toLowerCase();
      const matchFilter = activeFilter === 'ALL' || f.riskLevel === activeFilter;
      const matchSearch = !search ||
        f.fileName.toLowerCase().includes(search) ||
        f.fullPath.toLowerCase().includes(search);
      if (!matchFilter || !matchSearch) return;

      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('findingsTable').style.display = 'table';
    }

    const tags = (f.findingsList || f.findings.split(' | '))
      .map(x => `<span class="finding-tag">${x}</span>`).join('');

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><span class="risk-badge ${f.riskLevel}">${f.riskLevel}</span></td>
      <td class="filename" title="${f.fileName}">${f.fileName}</td>
      <td class="path" title="${f.fullPath}">${f.fullPath}</td>
      <td>${f.sizeKB} KB</td>
      <td class="findings-cell">${tags}</td>
      <td>${f.lastModified}</td>
    `;
    tr.onclick = () => openDrawer(f);
    t.appendChild(tr);
  }

  // ‚îÄ‚îÄ Log ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function appendLog(msg, isErr) {
    const wrap = document.getElementById('logWrap');
    const now  = new Date().toTimeString().slice(0, 8);
    const div  = document.createElement('div');
    div.className = 'log-entry';
    div.innerHTML = `<span class="log-time">${now}</span><span class="log-msg ${isErr ? 'err' : ''}">${escHtml(msg)}</span>`;
    wrap.appendChild(div);
    wrap.scrollTop = wrap.scrollHeight;
  }

  // ‚îÄ‚îÄ Detail drawer ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function openDrawer(f) {
    const tags = (f.findingsList || f.findings.split(' | '))
      .map(x => `<span class="finding-tag">${x}</span>`).join(' ');

    document.getElementById('drawerContent').innerHTML = `
      <h2>${escHtml(f.fileName)}</h2>
      <span class="risk-badge ${f.riskLevel}" style="margin-top:6px;display:inline-block">${f.riskLevel} RISK</span>

      <div class="drawer-section">
        <h3>File Details</h3>
        <div class="detail-row"><span class="detail-key">Full Path</span><span class="detail-val">${escHtml(f.fullPath)}</span></div>
        <div class="detail-row"><span class="detail-key">Extension</span><span class="detail-val">${escHtml(f.extension)}</span></div>
        <div class="detail-row"><span class="detail-key">Size</span><span class="detail-val">${f.sizeKB} KB</span></div>
        <div class="detail-row"><span class="detail-key">Last Modified</span><span class="detail-val">${f.lastModified}</span></div>
        <div class="detail-row"><span class="detail-key">Owner</span><span class="detail-val">${escHtml(f.owner || '‚Äî')}</span></div>
        <div class="detail-row"><span class="detail-key">Risky Filename</span><span class="detail-val">${f.riskyFilename ? '‚ö† Yes' : 'No'}</span></div>
      </div>

      <div class="drawer-section">
        <h3>Detected Patterns</h3>
        ${tags}
      </div>

      <div class="drawer-section">
        <h3>Recommended Action</h3>
        <p style="color:var(--text);font-size:12px;line-height:1.7">${getRecommendation(f)}</p>
      </div>
    `;

    document.getElementById('drawerOverlay').classList.add('open');
    document.getElementById('drawer').classList.add('open');
  }

  function closeDrawer() {
    document.getElementById('drawerOverlay').classList.remove('open');
    document.getElementById('drawer').classList.remove('open');
  }

  function getRecommendation(f) {
    const p = f.findings || '';
    if (p.includes('Private Key'))         return 'Private key material detected. Rotate immediately, revoke the exposed key, and move key files to a secure vault (e.g., Azure Key Vault). Never store private keys on file shares.';
    if (p.includes('NTLM'))                return 'NTLM/LM hash found. Treat as compromised credentials ‚Äî rotate the associated account password immediately and investigate how the hash was exposed.';
    if (p.includes('Plaintext Password'))  return 'Plaintext password found. Remove credentials from the file, rotate the password, and use a secrets manager or encrypted config instead.';
    if (p.includes('Sensitive file type')) return 'Sensitive key/certificate file detected on a shared location. Move to a secure, access-restricted secrets store and remove from the file share.';
    if (p.includes('Connection String'))   return 'Database connection string with embedded credentials found. Migrate to managed identity authentication or reference credentials from a secrets manager.';
    if (p.includes('AWS Access Key'))      return 'AWS access key detected. Revoke immediately via AWS IAM, check CloudTrail for unauthorized use, and use IAM roles instead.';
    return 'Review this file and remove any embedded credentials or sensitive data. Use environment variables, Azure Key Vault, or other secrets management solutions.';
  }

  function escHtml(s) {
    if (!s) return '';
    return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }
</script>
</body>
</html>
