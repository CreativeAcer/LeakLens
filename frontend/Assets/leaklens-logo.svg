<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&amp;family=Syne:wght@800&amp;display=swap');
    </style>

    <!-- Background radial -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#0d1520"/>
      <stop offset="100%" stop-color="#060a0f"/>
    </radialGradient>

    <!-- Cyan glow for lens -->
    <radialGradient id="lensGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0"/>
    </radialGradient>

    <!-- Lens inner gradient -->
    <radialGradient id="lensInner" cx="40%" cy="38%" r="60%">
      <stop offset="0%" stop-color="#0a2535"/>
      <stop offset="100%" stop-color="#060e15"/>
    </radialGradient>

    <!-- Drop shadow for ring -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Clip for scan line inside lens -->
    <clipPath id="lensClip">
      <circle cx="185" cy="185" r="96"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)" rx="32"/>

  <!-- Subtle grid lines -->
  <g stroke="#0d2030" stroke-width="1" opacity="0.6">
    <line x1="0" y1="80"  x2="400" y2="80"/>
    <line x1="0" y1="160" x2="400" y2="160"/>
    <line x1="0" y1="240" x2="400" y2="240"/>
    <line x1="0" y1="320" x2="400" y2="320"/>
    <line x1="80"  y1="0" x2="80"  y2="400"/>
    <line x1="160" y1="0" x2="160" y2="400"/>
    <line x1="240" y1="0" x2="240" y2="400"/>
    <line x1="320" y1="0" x2="320" y2="400"/>
  </g>

  <!-- Outer glow ring -->
  <circle cx="185" cy="185" r="115" fill="url(#lensGlow)"/>

  <!-- Outer ring - dashed decorative -->
  <circle cx="185" cy="185" r="112" fill="none" stroke="#00d4ff" stroke-width="1" stroke-dasharray="6 4" stroke-opacity="0.3"/>

  <!-- Main lens outer ring -->
  <circle cx="185" cy="185" r="100" fill="none" stroke="#00d4ff" stroke-width="2.5" filter="url(#glow)" stroke-opacity="0.9"/>

  <!-- Lens body -->
  <circle cx="185" cy="185" r="97" fill="url(#lensInner)"/>

  <!-- Inner lens ring -->
  <circle cx="185" cy="185" r="72" fill="none" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.25"/>

  <!-- Scan lines inside lens -->
  <g clip-path="url(#lensClip)" opacity="0.07">
    <line x1="88" y1="150" x2="282" y2="150" stroke="#00d4ff" stroke-width="1"/>
    <line x1="88" y1="162" x2="282" y2="162" stroke="#00d4ff" stroke-width="1"/>
    <line x1="88" y1="174" x2="282" y2="174" stroke="#00d4ff" stroke-width="1"/>
    <line x1="88" y1="186" x2="282" y2="186" stroke="#00d4ff" stroke-width="1"/>
    <line x1="88" y1="198" x2="282" y2="198" stroke="#00d4ff" stroke-width="1"/>
    <line x1="88" y1="210" x2="282" y2="210" stroke="#00d4ff" stroke-width="1"/>
    <line x1="88" y1="222" x2="282" y2="222" stroke="#00d4ff" stroke-width="1"/>
  </g>

  <!-- Active scan line (bright) -->
  <g clip-path="url(#lensClip)">
    <line x1="88" y1="185" x2="282" y2="185" stroke="#00d4ff" stroke-width="1.5" stroke-opacity="0.5"/>
  </g>

  <!-- Crosshair lines -->
  <g stroke="#00d4ff" stroke-width="1" stroke-opacity="0.35">
    <!-- Horizontal -->
    <line x1="88"  y1="185" x2="120" y2="185"/>
    <line x1="250" y1="185" x2="282" y2="185"/>
    <!-- Vertical -->
    <line x1="185" y1="88"  x2="185" y2="120"/>
    <line x1="185" y1="250" x2="185" y2="282"/>
  </g>

  <!-- Corner tick marks on outer ring -->
  <g stroke="#00d4ff" stroke-width="2" stroke-opacity="0.6">
    <line x1="185" y1="83" x2="185" y2="76"/>
    <line x1="185" y1="287" x2="185" y2="294"/>
    <line x1="83"  y1="185" x2="76"  y2="185"/>
    <line x1="287" y1="185" x2="294" y2="185"/>
  </g>

  <!-- Drip / leak â€” the key motif -->
  <!-- Drop body -->
  <path d="M185 138 C174 155, 162 168, 162 182 C162 199, 172 212, 185 212 C198 212, 208 199, 208 182 C208 168, 196 155, 185 138 Z"
        fill="none" stroke="#00d4ff" stroke-width="2" stroke-opacity="0.9" filter="url(#glow)"/>
  <!-- Drop fill -->
  <path d="M185 140 C175 156, 164 169, 164 182 C164 198, 173 210, 185 210 C197 210, 206 198, 206 182 C206 169, 195 156, 185 140 Z"
        fill="#00d4ff" fill-opacity="0.1"/>
  <!-- Drop highlight -->
  <ellipse cx="179" cy="175" rx="4" ry="7" fill="#00d4ff" fill-opacity="0.25" transform="rotate(-15 179 175)"/>

  <!-- Handle / arm of magnifier -->
  <line x1="262" y1="262" x2="308" y2="315" stroke="#00d4ff" stroke-width="10" stroke-linecap="round" stroke-opacity="0.85" filter="url(#glow)"/>
  <line x1="262" y1="262" x2="308" y2="315" stroke="#001820" stroke-width="4" stroke-linecap="round" opacity="0.4"/>

  <!-- Corner bracket decorations -->
  <g stroke="#00d4ff" stroke-width="1.5" stroke-opacity="0.4" fill="none">
    <polyline points="24,24 24,44 44,44"/>
    <polyline points="376,24 376,44 356,44"/>
    <polyline points="24,376 24,356 44,356"/>
    <polyline points="376,376 376,356 356,356"/>
  </g>

  <!-- Text: LEAKLENS -->
  <text x="200" y="358"
        font-family="'Syne', 'Arial Black', sans-serif"
        font-weight="800"
        font-size="32"
        letter-spacing="6"
        fill="#eaf2ff"
        text-anchor="middle"
        dominant-baseline="auto">LEAKLENS</text>

  <!-- Tagline -->
  <text x="200" y="378"
        font-family="'JetBrains Mono', 'Courier New', monospace"
        font-weight="400"
        font-size="10"
        letter-spacing="3"
        fill="#00d4ff"
        fill-opacity="0.7"
        text-anchor="middle">CREDENTIAL EXPOSURE SCANNER</text>
</svg>
