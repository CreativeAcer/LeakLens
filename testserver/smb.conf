[global]
   workgroup = TESTLAB
   server string = LeakLens Test File Server
   netbios name = TESTSERVER
   security = user
   map to guest = bad user
   dns proxy = no
   # Use non-standard port to avoid conflict with Windows SMB on port 445
   smb ports = 4445
   # Allow older clients
   ntlm auth = yes
   lanman auth = yes

[testshare]
   path = /shares/testshare
   browsable = yes
   writable = no
   guest ok = yes
   read only = yes
   force user = nobody
